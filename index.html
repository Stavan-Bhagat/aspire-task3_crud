<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signIn Page</title>
    <!-- bootstrap cdn -->
    <script src="jsfiles/bootstrap.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- js files -->
    <script src="/jsfiles/signin.js" defer></script>
  </head>

  <body onload="stopBack()">
    <header>
      <div class="container-fluid fs-2 text-white text-center p-2">
        <p class="d-inline-block">CRUD Application using Local Storage</p>
      </div>
    </header>
    <div
      class="container d-flex align-items-center justify-content-center"
      style="width: 30%; height: 80vh"
    >
      <form
        class="row g-4 shadow-sm p-4 bg-body rounded bg-light"
        id="signIn"
        method="post"
      >
        <h2 class="text-black m-0">SIGN IN</h2>
        <div class="col-md-12">
          <input
            type="email"
            class="form-control rounded-0"
            name="email"
            id="email"
            placeholder="email"
          />
        </div>
        <div class="col-md-12">
          <input
            type="password"
            class="form-control rounded-0"
            name="password"
            id="password"
            placeholder="password"
          />
          <div id="errorMessage" class="text-danger"></div>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary rounded-5" id="submit">
            Submit
          </button>
        </div>
        <p>
          <a class="form__link" href="signup.html" id="register"
            >Don't have an account?<span class="text-black"> Register</span></a
          >
        </p>
      </form>
      <div id="response" class="text-light mt-2"></div>
    </div>
  </body>
</html>
