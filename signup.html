<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <!-- bootstrap cdn -->
    <script src="jsfiles/bootscript.js"></script>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!--jsFile  -->
    <script src="/jsfiles/signup.js" defer></script>
  </head>
  <body class="">
    <header>
      <div class="container-fluid fs-2 text-white text-center">
        CRUD Application using Local Storage
      </div>
    </header>
    <div class="container p-4" style="width: 30%; height: 100vh">
      <h2 class="text-white pb-3 mt-5">
        SIGN UP
        <span
          id="successMessage"
          style="color: green; text-shadow: 1px 1px 1px white; display: none"
          >SUCCESSFUL</span
        >
      </h2>
      <form class="row g-3 shadow-sm p-4 bg-body rounded bg-light" id="myForm" method="post">
        <div class="col-md-12">
          <input
            type="text"
            class="form-control rounded-0"
            id="name"
            name="name"
            placeholder="Name"
          />
          <span id="sname" class="error text-danger"></span>
        </div>
        <div class="col-md-12">
          <input
            type="email"
            class="form-control rounded-0"
            id="email"
            name="email"
            placeholder="Email"
          /><span id="semail" class="error text-danger"></span>
        </div>
        <div class="col-md-12">
          <input
            type="text"
            class="form-control rounded-0"
            id="city"
            name="city"
            placeholder="city"
          /><span id="scity" class="error text-danger"></span>
        </div>
        <div class="col-md-12">
          <select class="form-select" id="role" name="role">
            <option value="" disabled selected>Select Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-12">
          <input
            type="password"
            class="form-control rounded-0"
            id="password"
            name="password"
            placeholder="password"
          /><span class="error text-danger" id="spassword"></span>
        </div>
        <div class="col-md-12">
          <input
            type="password"
            class="form-control rounded-0"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="confirmPassword"
          /><span class="error text-danger" id="sConfirmPassword"></span>
        </div>
        <div class="col-4 mt-4 fs-5 pt-2">
          <a href="index.html" class="btn-secondary rounded-0 mt-3" id="back">
            <i class="fa-solid fa-angles-left"></i> Back
          </a>
        </div>
        <div class="col-8">
          <button
            type="submit"
            class="btn btn-primary rounded-0 mt-3"
            id="submit"
          >
            Submit
          </button>
        </div>
      </form>
      <div id="response" class="text-light mt-2"></div>
    </div>
  </body>
</html>
